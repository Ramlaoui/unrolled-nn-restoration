train:
  model_type: half_quadratic
  model:
    delta_s_cvx: 0.1
    delta_s_ncvx: 1
    mode: learning_lambda_MM
    number_penalization_cvx: fair
    number_penalization_ncvx: cauchy
    architecture_lambda: lambda_Arch2_overparam
  n_layers: 8
  lr_scheduler: CosineAnnealingLR
  lr_scheduler_T_max: 0.1
  lr_scheduler_step_size: 1
  lr_scheduler_eta_min: 0.0001
  lr: 0.0005
  learn_kernel: False
  load_kernel: True
  init_kernel: default
  data_path: ./data/Dataset1

test_massbank_fixed:
  data_path: ./data/Dataset1
